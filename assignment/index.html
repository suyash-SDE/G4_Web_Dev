<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Fetcher</title>
  <style>
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Product List</h1>
  <button id="fetch">Load Products</button>
  <div id="list"></div>

  <script>
    async function fetchApi() {
      try {
        let product = await fetch('https://dummyjson.com/products');
        let data = await product.json();

        const c = document.getElementById('list');
        c.innerHTML = ''; 

        data.products.forEach(p => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${p.title}</h3>
            <p>${p.description}</p>
            <strong>Price: $${p.price}</strong>
          `;
          c.appendChild(div);
        });

      } catch (err) {
        console.log("error:", err.message);
      }
    }

    document.getElementById('fetch').addEventListener('click', fetchApi);
  </script>
</body>
</html>
